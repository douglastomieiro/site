<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Baixando arquivo...</title>
</head>

<body>
  <script>
    const link = document.createElement('a');
    link.href = '/manuais/manual balança digital plataforma.pdf';
    link.download = 'tomieirostore.pdf';
    document.body.appendChild(link);
    link.click();
    link.remove();

    setTimeout(() => {
      window.location.href = 'https://linktr.ee/tomieirostore';
    }, 800);
  </script>

  <p>O download deve começar automaticamente...</p>
</body>

</html>
